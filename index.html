<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Showcase of projects and skills using React and Vite. Explore the portfolio to see the developer's work and experience." />
  <meta name="keywords" content="React, Vite, Portfolio, Web Development, Front-End Developer, Projects" />
  <meta name="author" content="Abdelrahman Ragab" />

  <!-- Theme Color for all devices -->

  <meta name="theme-color" content="#1E1B4B" media="(prefers-color-scheme: dark)" />

  <!-- Structured Data -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Abdelrahman Ragab's Portfolio",
        "description": "Showcase of projects and skills using React and Vite. Explore the portfolio to see the developer's work and experience.",

      }
    </script>

  <!-- Optimized Font Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap">
  </noscript>

  <!-- Open Graph Data -->
  <meta property="og:title" content="Abdelrahman Ragab's Portfolio" />
  <meta property="og:description"
    content="Showcase of projects and skills using React and Vite. Explore the portfolio to see the developer's work and experience." />
  <meta property="og:url" content="https://portfolio-mauve-pi-20.vercel.app/" />
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://abdelrahman-ragab-portfolio-ten.vercel.app/letter-a.png" />
  <meta property="og:image:url" content="https://abdelrahman-ragab-portfolio-ten.vercel.app/letter-a.png" />

  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="Abdelrahman Ragab's Portfolio" />
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
